<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="UTF-8" />
<title>ફોટો સ્લાઈડર</title>
<style>
  body {
    margin:0; padding:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background: #333;
  }
  .slider {
    position: relative;
    width: 600px;
    height: 400px;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
  }
  .slides {
    display: flex;
    width: 100%;
    height: 100%;
    transition: transform 1s ease-in-out;
  }
  .slides img {
    width: 600px;
    height: 400px;
    object-fit: cover;
    border-radius: 15px;
  }
  /* For fade effect */
  .fade {
    position: absolute;
    width: 600px;
    height: 400px;
    border-radius: 15px;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  .fade.active {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="slider" id="slider">
  <!-- We'll use fade effect, so put images stacked -->
  <img src="https://picsum.photos/id/1015/600/400" class="fade active" alt="Image 1" />
  <img src="https://picsum.photos/id/1016/600/400" class="fade" alt="Image 2" />
  <img src="https://picsum.photos/id/1025/600/400" class="fade" alt="Image 3" />
  <img src="https://picsum.photos/id/1035/600/400" class="fade" alt="Image 4" />
</div>

<script>
  const slides = document.querySelectorAll('.fade');
  let currentIndex = 0;
  const delay = 3000; // 3 seconds

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }

  setInterval(nextSlide, delay);
</script>

</body>
</html>
